<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}"></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
		<div class="container">
			<h1>
				Welcome <span sec:authentication="principal.username"> User</span>
			</h1>
		</div>

		<div class="col-xs-8 col-md-8">
			<h3>
			<form th:action="@{/notes}" method="post" th:object="${user}">
				<div class="form-group">
					<a href="/show" >NOTES</a>
				</div>

			</form>
			<!--<a href="/show" class="btn btn-lg btn-primary"><i class="fas fa-list"></i> Notes</a>-->
			</h3>

			<h2>Create Note</h2>
			<form action="/notes/save">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type="text" class="form-control" name="title" />
				</div>
				<div class="form-group">
					<label for="content">Content</label>
					<textarea class="form-control" name="content" cols="60" rows="3"></textarea>
				</div>
				<button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save</button>
			</form>
		</div>
</body>
</html>
